<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IFE YaoYao Academy Task 03</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <div id="type-radio" class="form-item">
                <label>
                    <input type="radio" name="type" value="school" checked>在校生
                </label>
                <label>
                    <input type="radio" name="type" value="non-school">非在校生
                </label>
            </div>
            <div id="variable-input">
                <div class="form-item" id="info-select" data-show="school">
                    <label for="city-select">城市</label>
                    <select name="city" id="city-select"></select>
                    <label for="school-select">学校</label>
                    <select name="school" id="school-select"></select>
                </div>
                <div class="form-item" id="info-input" data-show="non-school">
                    <label for="company-input">就业单位</label>
                    <input type="text" name="company" id="company-input">
                </div>
            </div>
        </form>

        <script src="script.js"></script>
    </body>
</html>
